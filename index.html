<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" 
    />
</head>
<body>
    <main class="main-container">
        <header class="input-container">
            <input class="city-input" placeholder="Search city" type="text" >
            <button class="search-btn">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </header>

        <section class="weather-info" style="display: none;">
            <div class="location-date-container">
                <div class="location">
                    <i class="fa-solid fa-location-dot"></i>
                    <h4 class="country-txt">
                        India
                    </h4>
                </div>
                <h5 class="current-date-txt regular-txt">Mon, 07 Jul</h5>
            </div>

            <div class="weather-summary-container">
                <img src="Asset/weather/clouds.svg"  class="weather-summary-img">
                <div class="weather-summary-info">
                    <h1 class="temp-txt">29 °C</h1>
                    <h2 class="condition-txt regular-txt">Clouds</h2>
                </div>
            </div>

            <div class="weather-conditions-container">
                <div class="condition-item">
                    <i class="fa-solid fa-droplet"></i>
                </div>
                <div class="condition-info">
                    <h5 class="regular-txt">Humidity</h5>
                    <h5 class="humidity-value-txt">55%</h5>
                </div>

                <div class="condition-item">
                    <i class="fa-solid fa-wind"></i>
                </div>
                <div class="condition-info">
                    <h5 class="regular-txt">Wind Speed</h5>
                    <h5 class="wind-value-txt">2 M/s</h5>
                </div>
            </div>

            <div class="forecast-item-container">
                <div class="forecast-item">
                    <h5 class="forecast-item-date regular-txt">05 Jul</h5>
                    <img src="Asset/weather/thunderstorm.svg"  class="forecast-item-img">
                    <h5 class="forecast-item-temp">24 °C</h5>
                </div>
                <div class="forecast-item">
                    <h5 class="forecast-item-date regular-txt">05 Jul</h5>
                    <img src="Asset/weather/thunderstorm.svg"  class="forecast-item-img">
                    <h5 class="forecast-item-temp">24 °C</h5>
                </div>
                <div class="forecast-item">
                    <h5 class="forecast-item-date regular-txt">05 Jul</h5>
                    <img src="Asset/weather/thunderstorm.svg"  class="forecast-item-img">
                    <h5 class="forecast-item-temp">24 °C</h5>
                </div>
                <div class="forecast-item">
                    <h5 class="forecast-item-date regular-txt">05 Jul</h5>
                    <img src="Asset/weather/thunderstorm.svg"  class="forecast-item-img">
                    <h5 class="forecast-item-temp">24 °C</h5>
                </div>
            </div>
        </section>

        <section class="search-city section-message">
            <img src="Asset/message/search-city.png" >
            <h1>Search City</h1>
            <h4 class="regular-txt">
                Find the weather conditions of the city
            </h4>
        </section>

        <section class="not-found section-message" style="display: none;">
            <img src="Asset/message/not-found.png">
            <h1>Search City</h1>
            <h4 class="regular-txt">
                Find the weather conditions of the city
            </h4>
        </section>
    </main>
</body>
</html>
